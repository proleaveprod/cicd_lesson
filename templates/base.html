<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <!-- Навигационная панель из страниц Супергерои (index), О проекте (about), API (api)-->
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link {% if current_page == 'index' %}active{% endif %}" aria-current="page" href="/">Супергерои</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if current_page == 'about' %}active{% endif %}" aria-current="page" href="/about">О проекте</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if current_page == 'api' %}active{% endif %}" aria-current="page" href="/api">API</a>
        </li>
    </ul>

    {% block content %}{% endblock %}
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
