name: Pylint

on: [push] # На какое действие будет запускаться экшн

jobs: # Что должны сделать 
  build: # Название
    runs-on: ubuntu-latest # github/github Предоставляет свои мощности для запуска 
    strategy: # Можно указать какую-то стратегию
      matrix:
        python-version: ["3.8", "3.9", "3.10"] # Прикольная штука, можно сразу для нескольких версий запустить проверку
    steps: # Шаги того что делаем
    - uses: actions/checkout@v4 # Известные экшны. Они на маркетплейсе есть кто что делает и тд.
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
    # Далее действия, которые в контейнере запустятся
      run: |
        python -m pip install --upgrade pip 
        pip install pylint
    # Запуск pylint для всех .py файлов проекта
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
